<!DOCTYPE html>
<html>
<head>
	<title>Quote Generator</title>
</head>
<style type="text/css">
	body{
		background-color: #333;
	}
	.container{
		position:absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		border:2px solid black;
		border-radius: 10px;
		color: white;
		padding: 20px;
	}
	button{
		border-radius: 10px;	
		outline: hidden;
		cursor: pointer;
		margin-left: 100px;
		padding: 5px;
		height: 45px;
		background-color:pink;
	}
</style>
<body>
	<div class="container">
		<h1 id="quote"></h1>
		<h2 id="author"></h2>
		<button id='btn'>Quote Generator</button>
	</div>
<script type="text/javascript">
	const button = document.getElementById('btn');
	const quote = document.getElementById('quote');
	const author = document.getElementById('author');
	const quotes = [
	{
		quote:"Any fool can write code that a computer can understand. Good programmers write code that humans can understand." ,
		author:"– Martin Fowler"
	},
	{
	quote:"“First, solve the problem. Then, write the code.”" ,
		author:"– John Johnson"
	},
	{	
		quote:"Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday’s code.",
	author:"– Dan Salomon"
	},
	{	
		quote:"“Perfection is achieved not when there is nothing more to add, but rather when there is nothing more to take away.",	author:"– Antoine de Saint-Exupery"

	}
	];
	button.addEventListener('click',changeQuote)
	function changeQuote(){
		let index = Math.floor(Math.random()*quotes.length);
		quote.textContent = quotes[index].quote;
		author.textContent = quotes[index].author;
	}


	
</script>
</body>
</html>
